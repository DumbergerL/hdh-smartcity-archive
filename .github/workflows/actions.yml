name: collect traffic data

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/collect-traffic-data.py

      - name: Commit data
        uses: EndBug/add-and-commit@v9
        with:
          add: '*'
          author_name: 'Data Steward'
          author_email: 'datascience@lukasdumberger.de'
          message: 'feat(data): add traffic data'