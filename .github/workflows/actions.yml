name: collect traffic data

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: execute python script # run main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python src/collect-traffic-data.py

      - name: commit files
        run: |
          git config --local user.email "data-scientist@lukasdumberger.de"
          git config --local user.name "Data Steward"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "add data" --allow-empty)

      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 